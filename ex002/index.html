<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode colocar qualquer coisa dentro do parágrafo desde que seja entre as tags &lt;p&gt; e /p&gt;
    </p>
    <p>Quebrando o texto em um <br>lugar específico com a tag &lt;br&gt; </p> 
    <!--&lt; = LESS THAN  (Menor que) / &gt; GREATER THAN (Maior que)-->

    <p>Adicionando alguns símbolos: </p>
    &reg; 
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta; <!--Delta minúsculo-->
    &Delta; <!--Delta maiúsculo-->
    &uparrow;
    &uarr;

    <p>Adicionando alguns emojis:
        &#x1F596;
        &#X1f913;
    </p>


</body>

</html>
